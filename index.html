<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
    <script type="module" src="script.js"></script>
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="container h-100 d-bug bg-light p-0 d-flex">
            <!-- ! contact list -->
            <div id="contact-list" class="d-bug">
                <div class="toolbar  d-flex p-2 align-items-center gap-3 ">
                    <img src="img/avatar_4.jpg" class="img-fluid rounded-circle " alt="">
                    <div>Sofia</div>
                </div>
                <div class="notification"></div>
                <div class="searchbar"></div>
                <div class="contacts">
                    <div class="contact border-bottom-2 d-flex align-content-start " v-for="(contact, index) in contacts" :key="contact.id">
                        <div class="avatar">
                            <img class="img-fluid rounded-circle" :src="'img/' + contact.avatar" :alt="contact.name">
                        </div>
                        <div>
                            <h6>{{contact.name}}</h6>
                            <p>##</p>
                        </div>
                        <div class="time ms-auto ">
                            orario
                        </div>
                    </div>
                </div>
            </div>
            <!-- ! chat wrapper -->
            <div id="chat-wrapper" class="d-bug">
                <div class="toolbar"></div>
                <div class="chat">

                </div>
                <div class="toolbar"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
