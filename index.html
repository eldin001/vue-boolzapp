<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css'
        integrity='sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=='
        crossorigin='anonymous' referrerpolicy='no-referrer' />
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH' crossorigin='anonymous'>
    <script type="module" src="script.js"></script>
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div class="container h-100 d-bug bg-light p-0 d-flex">
            <!-- ! contact list -->
            <div id="contact-list" class="d-bug">
                <div class="toolbar main-tool d-flex justify-content-between">
                    <div class="left-toolbar d-flex p-2 align-items-center gap-3 ">
                        <img src="img/avatar_4.jpg" class="img-fluid rounded-circle " alt="">
                        <div>Sofia</div>
                    </div>
                    <div class="right-toolbar d-flex align-items-center gap-3 p-3 ">
                        <div class="icon"><i class="fa-solid fa-circle-notch" style="color: #9a9a9a;"></i></div>
                        <div class="icon"><i class="fa-solid fa-message" style="color: #9a9a9a;"></i></div>
                        <div class="icon"><i class="fa-solid fa-ellipsis-vertical" style="color: #9a9a9a;"></i></div>
                    </div>
                </div>
                <div class="notification d-flex align-items-center p-3 d-flex gap-3  ">
                    <div class="bell bg-light"><i class="fa-solid fa-bell-slash" style="color: #86CEEE;"></i></div>
                    <div>
                        <h6>Ricevi notifiche di nuovi messaggi</h6>
                        <a href="#" class="text-secondary ">Attiva notifiche dekstop</a>
                    </div>
                </div>
                <div class="searchbar d-flex justify-content-center bg-light">
                    <div class="input-group m-2">
                        <span class="input-group-text bg-body rounded-0"><i class="fa-solid fa-magnifying-glass"
                                style="color: #9a9a9a;"></i></span>
                        <input type="text" class="form-control rounded-0 " placeholder="Cerca o inizia una nuova chat"
                            aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="contacts">
                    <div class="contact border-bottom-2 d-flex align-content-start" :class="{'active': activeContactId === contact.id}" v-for="(contact, index) in contacts" :key="contact.id">
                        <div class="avatar">
                            <img class="img-fluid rounded-circle" :src="'img/' + contact.avatar" :alt="contact.name">
                        </div>
                        <div>
                            <h6>{{contact.name}}</h6>
                            <p>##</p>
                        </div>
                        <div class="time ms-auto ">
                            orario
                        </div>
                    </div>
                </div>
            </div>
            <!-- ! chat wrapper -->
            <div id="chat-wrapper" class="d-bug">
                <div class="toolbar"></div>
                <div class="chat">
                    <div v-for="(msg, index) in ">
                        <div class="msg">ciao</div>
                    </div>
                    <div>
                        <div class="msg">ioejfow</div>
                    </div>
                </div>
                <div class="toolbar d-flex align-items-center">
                    <div class="d-flex justify-content-center align-content-center w-25 "><i class="fa-regular fa-face-smile" style="color: #9a9a9a;"></i></div>
                    <div class="input-group ">
                        <input type="text" class="form-control w-75 " placeholder="Scrivi un messaggio" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>
                    <div class="d-flex justify-content-center align-content-center w-25 " ><i class="fa-solid fa-microphone" style="color: #9a9a9a;"></i></div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
